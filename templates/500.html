<!-- templates/500.html -->
{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<section class="py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto text-center">
      <h1 class="text-4xl font-extrabold text-neutral-900 sm:text-5xl sm:tracking-tight">
        <span class="block text-secondary-600">500</span>
        <span class="block">Server Error</span>
      </h1>
      <p class="mt-4 text-lg text-neutral-500">
        Sorry, something went wrong on our end. Please try again later.
      </p>
      <div class="mt-10">
        <a href="{{ url_for('index') }}" class="btn-primary">
          Go back home
        </a>
      </div>
      <div class="mt-6">
        <p class="text-sm text-neutral-500">
          If this problem persists, please contact the administrator.
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
